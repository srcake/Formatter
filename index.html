<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Index</title>
</head>
<body>
    <div id="container">
        <div class="main">
            <div id="primary">
                <h1 class="header">Title</h1>
                <span class="fieldRow1"><input id="agency" type="text" name="agency" placeholder="Name"></span>
                <span class="fieldRow2"><input id="phone" type="text" name="phone" placeholder="phone"></span>
                <span class="fieldRow3"><input id="alias" type="text" name="alias" placeholder="alias"></span>
                <br>
                <span class="fieldRow1"><input id="address" type="text" name="address" placeholder="Address"></span>
                <span class="fieldRow2"><input id="fax" type="text" name="fax" placeholder="fax"></span>
                <span class="fieldRow3"><input id="path1" type="text" name="path1" placeholder="Full Path"></span>
                <br>
                <span class="fieldRow1"><input id="city" type="text" name="city" placeholder="City"></span>
                <span class="fieldRow3x2"><input id="path2" type="text" name="path2" placeholder="Full Path 2"></span>
                <br>
                <span class="fieldRow1"><input id="state" type="text" name="state" placeholder="State"></span>
                <br>
                <span class="fieldRow1"><input id="zip" type="text" name="zip" placeholder="ZIP"></span>
                <span class="fieldRow3x2"><input id="aid" type="text" name="A ID" placeholder="A ID"></span>
            <br>
            <br>
            <br>

            <div id="btnSection">
                <button id="submit">Submit</button>
            </div>
        </div>
        </div>

        <div id="secondary">
            <div id="results" class="toggleDisplay">
                
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
